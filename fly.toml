app = "balance-2bbjqq"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"

[env]
  API_PORT = "3000"
  FRONTEND_PORT = "4173"
  NODE_OPTIONS = "--dns-result-order=ipv4first"
  RESEND_TIMEOUT_MS = "20000"
  RESEND_RETRY_COUNT = "2"
  RESEND_RETRY_BASE_DELAY_MS = "400"

[http_service]
  internal_port = 4173
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "120s"
  interval = "15s"
  method = "GET"
  timeout = "15s"
  path = "/"
